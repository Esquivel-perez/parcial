<hr/>
    <h2>Datos personales</h2>
    <li>    <label for="nombre">Nombre</label> <br/> </li>

    <li> <input type="tel" pattern="[0-9]{8}" name="telefono" id="telefono" required> <br/> </li>

    <li>  <label for="email">email</label> <br/> </li>

<hr/>

    </p>

    <p>

    </p>

    <p>

    </select>
    </p>

    <p>

    </select>
    </p>

    <p>

        <option value="Blanco">Blanco</option>
